{% extends "include/base.html" %}

{% block Content %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Edit Todo">
    </form>

    <script>
        $(document).ready(function() {
            $(".jalali-date-input").persianDatepicker({
                format: 'YYYY/MM/DD',
                altField: '#altField',
                altFormat: 'gregorian'
            });
        });
    </script>
{% endblock %}
